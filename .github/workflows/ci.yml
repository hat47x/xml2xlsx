name: Basic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Python ${{ matrix.python-version }}の設定
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install psutil  # パフォーマンステスト用
        pip install types-toml  # tomlパッケージの型定義
    
    - name: 型チェック
      run: |
        mypy src/xml2xlsx
      
    - name: テスト実行
      run: |
        pytest tests/ --verbose
      
    - name: パフォーマンステスト
      run: |
        pytest tests/test_performance.py -v --durations=0
      
    - name: コードフォーマットチェック
      run: |
        black --check src/
        pflake8 src/