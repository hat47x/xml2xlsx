check_out = "退勤時刻"
"@status" = "勤怠ステータス"
"@approved" = "承認済み"
employee.id = "所属社員ID"

[mapping.asset]
sheet_name = "資産管理"
primary_keys = ["id"]

[mapping.asset.columns]
id = "資産ID"
name = "資産名"
purchase_date = "購入日"
