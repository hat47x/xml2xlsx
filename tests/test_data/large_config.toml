"@category" = "資産カテゴリ"
"@status" = "資産ステータス"
company.id = "所属会社ID"

[mapping.maintenance_log]
sheet_name = "メンテナンス記録"
primary_keys = ["id"]

[mapping.maintenance_log.columns]
id = "メンテナンスログID"
date = "点検日"
type = "メンテナンスタイプ"
details = "メンテナンス詳細"
"@priority" = "優先度"
"@performed_by" = "実施者ID"
asset.id = "所属資産ID"
